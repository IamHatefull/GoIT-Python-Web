<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Personal helper</title>
</head>
<body>
    <h1>Personal helper</h1>
    
    <a href="{{url_for('new_contact')}}"><button>Add contact</button></a>
      <ol>
        {% for contact in contacts %}
         <li> {{contact.name}} {{contact.phone}} {{contact.birthday}} {{contact.email}} {{contact.address}} </li>
         <a href="{{url_for('update_contact', contact_id = contact.id )}}">Update</a>
         <a href="{{url_for('delete_contact', contact_id = contact.id )}}" style="margin-left: 10px;">Delete</a>
         <br> <br>
       {% endfor %}
      </ol>
</body>
</html>
